<div class="main">
    <nav class="navbar navbar-inverse navbar-fixed-top" role='navigation'>
        <div><!--dev class="container">-->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle='collapse' data-target='.navabar-ex-collapse'>
                    <span class='icon-bar'></span>
                    <span class='icon-bar'></span>
                    <span class='icon-bar'></span>
                </button>
                <a class='navbar-brand'>MeanStack Message</a>
            </div>
            <div class='collapse navbar-collapse navabar-ex-collapse container'>
                <ul class="nav navbar-nav navbar-left">
                    <li class='active'><a ng-click='message.new()'>New Message</a></li>
                    <li><a >All Messages</a></li>
                    <li><a >Delete Message</a></li>
                    <li><a >Update Message</a></li>
                    <li><a >Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!------->
    
    <div class='container-fluid'>
        <div class='row'>
            <div class='col-md-6'>
                <div class="page-header">
                  <h3>Recent Messages</h3>
                </div>
                <div class='post_repeat' ng-repeat='post in message.messages'>
                    <h4>{{post.subject}}</h4>
                    <p>{{post.text}}</p>
                </div>
            </div>
            <div class="col-md-6">
                <form role='form' ng-show='message.isVisible'>
                    <div class="form-group">
                        <label for="name">Topic</label>
                        <input type="text" id="name" class="form-control" ng-model='message.subject'>
                    </div>
                    <div class="form-group">
                        <label for="name">Message</label>
                        <textarea class="form-control" ng-model='message.text'></textarea>
                    </div>
                    <button type="button" class="btn btn-default" ng-click='message.send()'>Send</button>
                </form>
            </div>
        </div>
    </div>
</div>
